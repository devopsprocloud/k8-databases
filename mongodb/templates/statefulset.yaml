apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb 
  namespace: roboshop
  labels: 
    app: mongodb
    project: roboshop 
    tier: db
spec:
  selector:
    matchLabels:
      app: mongodb
      project: roboshop 
      tier: db # has to match .spec.template.metadata.label
  serviceName: "mongodb"
  # replicas: {{ .Values.statefulset.replicas }}
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
        project: roboshop 
        tier: db # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: mongodb
        image: "devopsprocloud/mongodb:{{ .Values.statefulset.imageVersion }}"
        volumeMounts:
        - name: mongodb
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi
---