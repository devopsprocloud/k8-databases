apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq 
  namespace: roboshop
  labels: 
    app: rabbitmq
    project: roboshop 
    tier: db
spec:
  selector:
    matchLabels:
      app: rabbitmq
      project: roboshop 
      tier: db # has to match .spec.template.metadata.label
  serviceName: "rabbitmq"
  # replicas: {{ .Values.statefulset.replicas }}
  replicas: {{ .Values.statefulset.replicas }}
  template:
    metadata:
      labels:
        app: rabbitmq
        project: roboshop 
        tier: db # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq
        envFrom: 
        - secretRef: 
            name: rabbitmq
        volumeMounts:
        - name: rabbitmq
          mountPath: /var/lib/rabbitmq
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi
---